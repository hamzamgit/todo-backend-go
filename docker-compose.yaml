version: '2.1'
services:
    socialvalidbackend:
        image: socialvalidv1
        logging:
            options:
                max-size: '50m'
                max-file: '5'
            driver: json-file
        restart: always
        ports:
          - 8000:8000
        build:
          context: .
          dockerfile: ./Dockerfile
        environment:
          - WAIT_HOSTS=postgres:5432
          - WAIT_HOSTS_TIMEOUT=300
          - WAIT_SLEEP_INTERVAL=5
          - WAIT_HOST_CONNECT_TIMEOUT=30
          - ACCESS_SEC=${ACCESS_SEC}
        command: sh -c '/wait && ./socialvalidbackend'
        volumes:
          - ./logs:/app/src/logs
          - ./resources:/app/resources
    postgres:
        image: postgres:13.2
        logging:
            options:
                max-size: '50m'
                max-file: '5'
            driver: json-file
        expose:
          - 5432
        environment:
            POSTGRES_DB: db
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_EXTENSIONS: uuid-ossp
